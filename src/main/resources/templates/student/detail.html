<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link th:src="@{~/bootStrap/css/bootStrap.min.css}" rel="stylesheet" type="text/css"/>
    <link th:src="@{~/bootStrap/css/bootStrap-theme.min.css}" rel="stylesheet" type="text/css"/>
    <script src="/jquery-1.12.4.min.js" type="text/javascript"></script>
    <script src="/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="/js/student/detail.js" type="text/javascript" th:inline="javascript"></script>
    <title>Title</title>
</head>
<body>
<!--/*@thymesVar id="student" type="com.invengo.scs.domain.Student"*/-->
<div align="center">
    <table align="center">
        <input type="hidden" id ="dataId" name="dataId" th:value="${student.dataId}">
        <tr>
            <td>stuNo</td>
            <td><span id="stuNo" type="text" name="stuNo" th:text="${student.stuNo}" ></span></td>
            <td id="stuNoError"></td>
        </tr>
        <tr>
            <td>stuName</td>
            <td><input id="stuName" type="text" name="stuName" th:value="${student.stuName}" onchange="checkStuName()"></td>
            <td id="stuNameError"></td>
        </tr>
        <tr>
            <td>sex</td>
            <td ><input type="radio" id="male" name="sex" th:value="${student.sex}" >男
                <input type="radio" id="female" name="sex" th:value="${student.sex}" >女
            </td>

        </tr>
        <tr>
            <td>age</td>
            <td><input type="text" id="age" name="age" th:value="${student.age}" onchange="checkAge()"></td>
            <td id="ageError"></td>
        </tr>
        <tr>
            <td>createDate</td>
            <td><span id ="createDate" th:text="${#dates.format(student.createDate,'yyyy-MM-dd')}"></span></td>
            <td></td>
        </tr>
        <tr>
            <td>
                <!--/*@thymesVar id="currentPageNumber" type="java.lang.Integer"*/-->
                <button id="update" style="display: none" th:onclick="'update(\''+${currentPageNumber}+'\')'">Update</button>
            </td>
            <td>
                <!--/*@thymesVar id="currentPageNumber" type="java.lang.Integer"*/-->
                <button id = "goBack" th:onclick="'goBack(\''+${currentPageNumber}+'\')'">GoBack</button>
            </td>
        </tr>
    </table>
</div>
</body>
</html>
